{% extends '_base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header"><h5>Tambah Absensi</h5></div>
    </div>
    <div class="card-body">

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                {{ absensi_detail_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</div>
{% endblock %}
